<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<title>مینیۆی وێنە</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .menu { display: flex; gap: 20px; }
    .menu-item { 
        text-align: center; 
        background: #fff; 
        padding: 10px; 
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        cursor: pointer; 
        transition: transform 0.2s; 
        width: 150px;
    }
    .menu-item:hover { transform: scale(1.05); }
    .menu-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; }
</style>
</head>
<body>

<h2>مینیۆی وێنە</h2>

<div class="menu">
    <div class="menu-item" onclick="alert('هەڵبژاردنی یەکەم!')">
        <img src="https://via.placeholder.com/100" alt="Item 1">
        <p>هەڵبژاردنی یەکەم</p>
    </div>
    <div class="menu-item" onclick="alert('هەڵبژاردنی دووەم!')">
        <img src="https://via.placeholder.com/100" alt="Item 2">
        <p>هەڵبژاردنی دووەم</p>
    </div>
    <div class="menu-item" onclick="alert('هەڵبژاردنی سێیەم!')">
        <img src="https://via.placeholder.com/100" alt="Item 3">
        <p>هەڵبژاردنی سێیەم</p>
    </div>
</div>

</body>
</html>
